<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCritic - My Reviews</title>
    <link rel="stylesheet" href="css/movie.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">ðŸŽ¬ CineCritic</h1>
            <div class="header-right">
                <span class="username-display" id="usernameDisplay"></span>
                <button onclick="handleLogout()" class="btn-logout">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Top Section -->
            <div class="top-section">
                <div class="welcome-text">
                    <h2 id="welcomeTitle">My Movie Reviews</h2>
                    <p id="reviewCount">Loading...</p>
                </div>
                <button onclick="openAddModal()" class="btn btn-add">
                    <span class="btn-icon">+</span>
                    Add Review
                </button>
            </div>

            <!-- Reviews Grid -->
            <div id="reviewsContainer" class="reviews-grid">
                <!-- Loading State -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading your reviews...</p>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">ðŸŽ¬</div>
                <h3>No reviews yet</h3>
                <p>Start building your movie collection by adding your first review!</p>
                <button onclick="openAddModal()" class="btn btn-primary">Add Your First Review</button>
            </div>
        </div>
    </main>

    <!-- Add/Edit Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Movie Review</h2>
                <button onclick="closeModal()" class="close-btn">&times;</button>
            </div>
            
            <form id="reviewForm" onsubmit="handleSubmitReview(event)">
                <!-- Movie Search -->
                <div class="input-group">
                    <label for="movieSearch">Search Movie</label>
                    <input 
                        type="text" 
                        id="movieSearch" 
                        placeholder="Type to search movies..."
                        autocomplete="off"
                        oninput="searchMovies()"
                    >
                    <div id="movieSuggestions" class="suggestions"></div>
                </div>

                <!-- Selected Movie Display -->
                <div id="selectedMovieDisplay" class="selected-movie" style="display: none;">
                    <img id="selectedPoster" src="" alt="Movie Poster">
                    <div class="movie-info">
                        <h3 id="selectedTitle"></h3>
                        <p id="selectedDirector"></p>
                    </div>
                </div>

                <!-- Rating -->
                <div class="input-group">
                    <label>Your Rating</label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1" onclick="setRating(1)">â˜†</span>
                        <span class="star" data-rating="2" onclick="setRating(2)">â˜†</span>
                        <span class="star" data-rating="3" onclick="setRating(3)">â˜†</span>
                        <span class="star" data-rating="4" onclick="setRating(4)">â˜†</span>
                        <span class="star" data-rating="5" onclick="setRating(5)">â˜†</span>
                    </div>
                </div>

                <!-- Review Text -->
                <div class="input-group">
                    <label for="reviewText">Your Review</label>
                    <textarea 
                        id="reviewText" 
                        rows="5" 
                        placeholder="Share your thoughts about this movie..."
                        required
                    ></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitBtnText">Save Review</span>
                        <span id="submitLoader" class="loader" style="display: none;"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content" style="max-width: 420px;">
            <div class="modal-header">
                <h2>Delete Review</h2>
                <button onclick="closeDeleteModal()" class="close-btn">&times;</button>
            </div>

            <div style="padding: 30px;">
                <p style="color:#555; font-size:1.05rem; line-height:1.6;">
                    Are you sure you want to delete this review?<br>
                    <strong>This action cannot be undone.</strong>
                </p>

                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeDeleteModal()">
                        Cancel
                    </button>
                    <button class="btn btn-delete" onclick="confirmDeleteReview()">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="js/movie.js"></script>
</body>
</html>
